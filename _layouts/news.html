---
layout: default
extra_stylesheets:
    - news.css
---

{{ content }}

<section class="news">
    {% for post in site.posts %}
        <span>
            <img src="{{ post.featured_image }}" />
        </span>
        <div>
            <h2><a href="{{ post.url }}">{{ post.date | date: '%B %-d, %Y' }}</a></h2>
            <p>{{ post.snippet }}</p>
            <p><a href="{{ post.url }}">Learn more</a></p>
        </div>
    {% endfor %}
</section>
