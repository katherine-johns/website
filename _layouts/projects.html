---
layout: default
---
{{content}}
<section class="projects">
    
  {% for project in site.projects %}

    <div class="card">
      <div class="card-image" style="background-image: url('{{site.baseurl}}/{{ project.filename }}');"> </div>
      <div class="card-text">
        <div class="card-date">{{ project.date | date: "%B %-d, %Y"  }}</div>
        <!-- Trigger/Open The Modal -->
        <a id="myBtn"><h3>{{ project.title }}</h3></a>
        <!-- The Modal -->

      </div>
    </div>
  {% endfor %}
</section>
